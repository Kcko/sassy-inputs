<html>
    <head>
        <title>Sassy Inputs</title>
        <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="sassy-inputs.css">
        <style>
            body {
                background: #eee;
                color: #444;
                font-family: Helvetica, Arial, sans-serif;
            }
            .demo-wrap {
                background: white;
                border-radius: 5px;
                max-width: 400px;
                height: 350px;
                padding: 10px 50px 50px;
                margin: 50px auto 0;
            }
            h1 {
                color: coral;
                font-family: 'Pacifico', cursive;
                font-size: 50px;
            }
            h2 {
                margin-top: 40px;
            }
        </style>
    </head>
    <body>
        <div class="demo-wrap">
            <h1>Sassy Inputs</h1>

            <h2>Radio buttons</h2>
            <input class="sassy" id="radio1" type="radio" name="response" value="radio1">
            <label for="radio1">Radio button 1</label>
            <input class="sassy" id="radio2" type="radio" name="response" value="radio2">
            <label for="radio2">Radio button 2</label>

            <h2>Checkboxes</h2>
            <input class="sassy" id="check1" type="checkbox" name="check" value="check1">
            <label for="check1">Checkbox 1</label>
            <input class="sassy" id="check2" type="checkbox" name="check" value="check2">
            <label for="check2">Checkbox 2</label>
        </div>
    </body>
</html>
